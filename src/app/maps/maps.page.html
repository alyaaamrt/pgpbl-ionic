<ion-header [translucent]="true">
  <ion-toolbar class="maps-toolbar">
    <ion-title>Peta Laporan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="maps-bg">
  <div id="map"></div>

  <!-- Tombol tambah titik -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/createpoint" class="fab-btn">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
