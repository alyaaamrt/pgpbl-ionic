<ion-content [fullscreen]="true" class="register-bg">

  <div class="register-container">

    <!-- Judul -->
    <h1 class="register-title">REGISTER</h1>
    <p class="register-subtitle">Buat akun baru LAPOR.SOLO</p>

    <!-- Card -->
    <div class="register-card">

      <ion-item class="input-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" placeholder="Masukkan email"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Masukkan password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="stacked">Konfirmasi Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Ulangi password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="btn-register-main" (click)="register()">
        Register
      </ion-button>

      <ion-button expand="block" routerLink="/login" fill="clear" class="btn-login-link">
        Sudah punya akun? Login
      </ion-button>

    </div>

  </div>

</ion-content>
