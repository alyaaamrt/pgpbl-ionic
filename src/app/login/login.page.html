<ion-content [fullscreen]="true">
  <div class="card-section">

    <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="email" [(ngModel)]="email" labelPlacement="floating" placeholder="Enter email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" label="Password" labelPlacement="floating" placeholder="Enter your password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
      <ion-button expand="block" routerLink="/register" fill="clear">
        Don't have an account? Register
      </ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
