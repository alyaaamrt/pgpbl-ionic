<ion-content [fullscreen]="true" class="login-bg">

  <div class="login-container">

    <h1 class="login-title">LOGIN</h1>
    <p class="login-subtitle">Masuk untuk melanjutkan LAPOR.SOLO</p>

    <ion-card class="login-card">

      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Masukkan email"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Masukkan password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>


        <ion-button expand="block" class="btn-login" (click)="login()">
          Login
        </ion-button>

        <ion-button expand="block" routerLink="/register" fill="clear" class="btn-register">
          Belum punya akun? Daftar
        </ion-button>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
